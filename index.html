<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
        </div>

        <div class="weather loading">
            <h2 class="city">Weather in Barmer</h2>
            <h1 class="temp">48&#176C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/01n.png"  alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity:60%</div>
            <div class="wind">Wind Speed:6.2 Km/h</div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
